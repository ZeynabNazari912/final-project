    <section>
      <h2>Contact Form</h2>

      <form action="#" method="post">
        <p>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </p>

        <p>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </p>

        <p>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </p>

        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="gender" value="female" required> Female</label><br>
          <label><input type="radio" name="gender" value="male" required> Male</label><br>
          <label><input type="radio" name="gender" value="other" required> Other</label>
        </fieldset>

        <fieldset>
          <legend>Interests</legend>
          <label><input type="checkbox" name="interest_html" required> HTML</label><br>
          <label><input type="checkbox" name="interest_design" required> Web Design</label><br>
          <label><input type="checkbox" name="interest_tech" required> Technology</label>
        </fieldset>

        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
